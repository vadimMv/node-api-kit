<h1>Dashboard</h1>
<h2>Select Pizza</h2>
<hr />

<table id="checksListTable">
  <tr>
    <th>Number</th>
    <th>Pizza</th>
    <th>Price</th>
    <th>Vegan</th>
    <th>Buy</th>
  </tr>
</table>
<!-- Modal -->
<div class="modal fade" id="payment" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fill Payment Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="modal-form" method="post">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" disabled>
          </div>
          <div class="row mb-2 mt-1">
            <div class="col">
              <label for="price">Single Price</label>
              <input type="text" class="form-control" id="price" disabled>
            </div>
            <div class="col">
              <label for="price">Vegan</label>
              <input type="text" class="form-control" id="vegan" disabled>
            </div>
            <div class="col">
              <label for="price">Count</label>
              <input type="text" class="form-control" id="count">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="number" placeholder="Card Number">
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="csv" placeholder="CSV">
            </div>
            <div class="col">
              <input type="date" class="form-control" id="expiration" placeholder="Expiration date">
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center spinner">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary submit">Pay</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8" src="/public/shop.js"></script>
