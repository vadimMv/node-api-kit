<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
  <form id="createUser" >
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">ID</div>
      <input type="text" id="id" placeholder="3243434342" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" id="email" placeholder="aaa@aaa.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Address</div>
      <input type="text" id="street" placeholder="Herzel 27a 10" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" id="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Get Started</button>
    </div>
  </form>
</div>
