<h1>Login To Your Account</h1>
<h2>Enter your phone number and password</h2>

<div class="formWrapper">
  <form id="loginUser">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">ID</div>
      <input type="text" id="id" placeholder="326960382" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" id="email" placeholder="test@ew.coc" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Your Password</div>
      <input type="password" id="password" placeholder="password" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Login</button>
    </div>
  </form>
</div>
